<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>阴影案例</title>
    <style>
        #myDiv{
            width:200px;
            height:180px;
            border:1px solid black;
            box-shadow: 10px 10px 15px 5px red inset;
        }
        p{
            font-size:80px;
            font-weight: bolder;
        }
        .p1{
            color:white;
            text-shadow: 2px 2px 4px black;
        }
        .p2{
            color:black;
            text-shadow: 0px 0px 10px red;
        }
    </style>
</head>
<body>
<div id="myDiv"></div>
<p class="p1">白色文本的阴影效果</p>
<p class="p2">霓虹灯的文字阴影效果</p>
</body>
</html>
